<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon-CatalogJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="catalog">
    <header class="catalog__header">
        <h1 class="catalog__title">
            <span class="catalog__title catalog__title--first">Pokemon</span>
            <span class="catalog__title catalog__title--second">catalog</span>
        </h1>
        <label class="catalog__label">
            <input class="catalog__input" type="text" id="search" name="search" placeholder="Search">
        </label>
    </header>
    <section class="catalog__content" id="catalog-content"></section>
    <button class="catalog__button">
        Lead more
    </button>
</div>

<script src="app.js"></script>
</body>
